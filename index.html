<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective Game - Misteri Villa Harrington</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --text-color: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: var(--light-color);
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 0, 0.05) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(44, 62, 80, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .location-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
        }

        .location-header h2 {
            color: var(--accent-color);
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .location-description {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            line-height: 1.5;
            border-left: 4px solid var(--accent-color);
        }

        .characters-section {
            margin-bottom: 20px;
        }

        .characters-section h3 {
            color: var(--accent-color);
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--secondary-color);
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .character-card {
            background-color: var(--secondary-color);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .character-card:hover {
            transform: translateY(-3px);
        }

        .character-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
            border: 2px solid var(--accent-color);
        }

        .character-name {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .actions-section {
            margin-bottom: 20px;
        }

        .actions-section h3 {
            color: var(--accent-color);
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--secondary-color);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-btn {
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background-color: var(--accent-color);
        }

        .hint-btn {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        .hint-btn:hover {
            background-color: #e67e22;
        }

        @media (max-width: 480px) {
            .characters-grid {
                grid-template-columns: 1fr;
            }
            
            .character-img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="location-header">
            <h2>Lokasi: Aula</h2>
        </div>
        
        <div class="location-description">
            Aula besar dengan tangga mewah. Ada lukisan keluarga Harrington tergantung di dinding.
        </div>
        
        <div class="characters-section">

                </div>
            </div>
        </div>
        
        <div class="actions-section">
            <h3>Aksi</h3>
            <div class="action-buttons">
                <button class="action-btn">Periksa lukisan</button>
                <button class="action-btn">Pergi ke Perpustakaan</button>
                <button class="action-btn">Pergi ke Dapur</button>
                <button class="hint-btn">Gunakan Petunjuk (3 tersisa)</button>
            </div>
        </div>
    </div>

    <script>
        // Fungsi untuk menangani interaksi dengan karakter
        document.querySelectorAll('.character-card').forEach(card => {
            card.addEventListener('click', function() {
                const characterName = this.querySelector('.character-name').textContent;
                alert(`Anda memilih untuk berinteraksi dengan ${characterName}`);
                // Di sini bisa ditambahkan logika untuk menampilkan dialog interogasi
            });
        });

        // Fungsi untuk menangani aksi
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const action = this.textContent;
                alert(`Anda memilih: ${action}`);
                // Di sini bisa ditambahkan logika untuk setiap aksi
            });
        });

        // Fungsi untuk petunjuk
        document.querySelector('.hint-btn').addEventListener('click', function() {
            alert('Anda menggunakan sebuah petunjuk!');
            // Di sini bisa ditambahkan logika pengurangan petunjuk
        });
    </script>
</body>
</html>
